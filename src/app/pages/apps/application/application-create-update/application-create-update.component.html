<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 *ngIf="form.get('fullName').value" class="headline m-0" fxFlex="auto">
            {{ form.get("fullName").value }}
        </h2>
        <h2 *ngIf="!form.get('fullName').value" class="headline m-0" fxFlex="auto">
            New Candidate
        </h2>

        <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <mat-form-field class="flex-auto">
            <mat-label>Full Name</mat-label>
            <input cdkFocusInitial formControlName="fullName" value="fullName" matInput />
            <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Email</mat-label>
            <input formControlName="emailClient" matInput />
            <mat-icon [icIcon]="icEmail" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Subject</mat-label>
            <input formControlName="subject" matInput />
            <mat-icon [icIcon]="icSubject" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
            <mat-icon [icIcon]="icComment" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let dec of Decisions" [value]="dec.value">
                    {{ dec.viewValue }}
                </mat-option>
            </mat-select>
            <mat-icon [icIcon]="icAssignment" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCEL</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">
      CREATE CANDIDATE
    </button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">
      UPDATE CANDIDATE
    </button>
    </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

    <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button>

    <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
